<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alley Posters (Exercise)</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="alley">
                <div class="sky"></div>
                <div class="wall back"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <div class="first-outer-frame">
                            <div class="first-inner-frame">
                                <img 
                                    src="images/graffiti.jpg"
                                    alt="tree-graffiti"
                                    class="first-image"
                                >
                            </div>
                        </div>
                    </div>

                    <div class="display-space">
                        <div class="second-outer-frame">
                            <div class="second-inner-frame">
                                <img 
                                    src="images/graffiti-2.jpg"
                                    alt="fish-graffiti"
                                    class="second-image"
                                >
                            </div>
                        </div>
                    
                        <div class="featured-text-outer-frame">
                            <div class="featured-text-inner-frame">
                                <h3>Wellcome to MKL Art Gallery</h3>
                            </div>
                        </div>
                    
                    </div>

                    <div class="display-space">
                        <div class="third-outer-frame">
                            <div class="third-inner-frame">
                                <img 
                                    src="images/graffiti-3.jpg"
                                    alt="skull-graffiti"
                                    class="third-image"
                                >
                            </div>
                        </div> 
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
